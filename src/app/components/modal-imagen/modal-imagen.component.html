<div class="fondo-modal-imagen anumated fadeIn fast"
  [class.oculto]="modalImagenService.ocultarModal">
  <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    style="display: block;">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Cargar Imagen</h4>
          
          <button type="button" 
                  class="close" 
                  data-dismiss="modal" 
                  aria-hidden="true"
                  (click)="cerrarModal()">Ã—</button>
        </div>
        <div class="modal-body">
          <h3>Seleccione Imagen</h3>

          <div class="form-group">
            <label for="exampleInputuname">Imagen Actual</label>
            <div class="input-group justify-content-center">
              <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="col-md-5" alt="avatar">
              <img *ngIf="imgTemp"[src]="imgTemp" class="col-md-5" alt="avatar">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputuname"></label>
            <div class="input-group">
              <input #inputImg type="file" (change)="cambiaImagen($any($event.target).files[0])">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default waves-effect" data-dismiss="modal"
          (click)="cerrarModal()">Cancelar</button>
          <button type="button" class="btn btn-danger waves-effect waves-light"
          (click)="subirImagen()">Actualizar Imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
