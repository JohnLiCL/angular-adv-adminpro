<div class="row">

  <div class="col-md-6">

    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de Usuario</h4>
        <h6 class="card-subtitle">Ajustes de Cuenta</h6>
        <form class="form p-t-20" id="perfilForm" [formGroup]="perfilForm" (submit)="updatePerfil()">

          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre del Usuario"
                formControlName="nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputuname">Apellido</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="apellido" placeholder="Apellido del Usuario"
                formControlName="apellido">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electronico</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input  type="email" class="form-control" id="email" placeholder="Ingresa Correo electronico"
                formControlName="email" style="padding-right: 42px;"
                [readOnly]="usuario.google">
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="perfilForm.invalid">
            <i class="fa fa-save"></i>
            Guardar Cambios</button>

        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">

    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <div class="form-group">
          <label for="exampleInputuname">Imagen Actual</label>
          <div class="input-group justify-content-center">
            <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="col-md-5" alt="avatar">
            <img *ngIf="imgTemp"[src]="imgTemp" class="col-md-5" alt="avatar">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputuname"></label>
          <div class="input-group">
            <input type="file" (change)="cambiaImagen($any($event.target).files[0])">
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
          [disabled]="!imagenUpload" (click)="subirImagen()">
          <i class="fa fa-save"></i> Cambiar Imagen</button>
      </div>
    </div>
  </div>

</div>
